<!--组成瀑布图-->
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>a</title>
    <style>
        body {
            background-color: #FFF
        }
    </style>
</head>
<body>
<div id="main" style="height:500px;width: 100%; margin-left: 0px;float: left;"></div>
<!-- ECharts单文件引入 -->
<script src="echarts-2/build/dist/echarts.js"></script>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: 'echarts-2/build/dist'
        }
    });

        // 使用
    require(
            [
                'echarts',
                'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/line'
            ],

            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));
                var json;

                $.getJSON("data/airdaily.json", function (datajson) {
                    optionfun(datajson);
                });
                function optionfun(json){
                    option = {
                        title: {
                            text: '空气质量变化',
                            subtext: 'airquality'
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                            }
                        },
                        legend: {
                            data: ['CO','O3'],
                        },
                        toolbox: {
                            show : true,
                            orient: 'vertical',
                            x: 'right',
                            y: 'center',
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: false},
                                magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable: true,
                        xAxis: [
                            {
                                type: 'category',
                                boundaryGap: true,
                                data: (function(){
                                        var data=[];
                                        for(var i=0;i<10;i++){
                                            data.push(json[i].date);
                                        }
                                        data.push('总数');
                                        return data;
                                })()
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value',
                                axisLabel: {
                                    formatter: '{value} ug/cm3'
                                }
                            }
                        ],
                        series: [
                            {
                                name:'辅助',
                                type:'bar',
                                stack: '总量',
                                itemStyle:{
                                    normal:{
                                        barBorderColor:'rgba(0,0,0,0)',
                                        color:'rgba(0,0,0,0)'
                                    },
                                    emphasis:{
                                        barBorderColor:'rgba(0,0,0,0)',
                                        color:'rgba(0,0,0,0)'
                                    }
                                },
                                data: (function(){
                                        var data=[];
                                        var sum=0;
                                        for(var i=0;i<10;i++){
                                            data.push(sum);
                                            sum += Number(json[i].CO);
                                        }
                                        data.push(0);
                                        return data;
                                })()
                            },

                            {
                                name: 'CO',
                                type: 'bar',
                                stack: '总量',
                                itemStyle : { normal: {label : {show: true, position: 'inside'}}},
                                data: (function(){
                                        var data=[];
                                        var sum=0;
                                        for(var i=0;i<10;i++){
                                            sum += Number(json[i].CO);
                                            data.push(Number(json[i].CO));

                                        }
                                        data.push(sum.toFixed(3));
                                        return data;
                                })()

                            }



                        ]
                    };

                    // 为echarts对象加载数据
                    myChart.setOption(option);
                }

            }
    );
</script>
</body>
</html>
